<html>
<body>
{{^user}}
<form action="/login" method="post">
    <input type="text" placeholder="name" name="userName">
    <input type="password" placeholder="password" name="userPassword">
    <button type="submit">Submit</button>
</form>
{{/user}}

{{#user}}

<form action="/logout" method="post">
    <button type="logout">Logout</button>
</form>

<form action="/create-entry" method="post">
    <input type="text" placeholder="entry name" name="entryName">
    <input type="text" placeholder="user name" name="entryUserName">
    <input type="number" placeholder="integer of your choice" name="entryNumber">
    <button type="submit">Submit</button>
</form>

<form action="/delete-entry" method="post">
    <input type="number" placeholder="delete which ID# ?" name="entryDelete">
    <button type="submit">Delete</button>
</form>

<form action="/edit-entry" method="post">
    <input type="number" placeholder="edit which ID# ?" name="entryID">
    <input type="text" placeholder="edit restaurant name" name="entryNameEdit">
    <input type="text" placeholder="edit user entry name" name="entryUserNameEdit">
    <input type="number" placeholder="edit the integer!" name="entryNumberEdit">
    <button type="submit">Edit</button>
</form>



{{#entries}}
<ul>
    {{entryId}}:
    {{entryName}} /
    {{entryUserName}} /
    {{entryNumber}}
</ul>
{{/entries}}
{{/user}}

</body>
</html>
