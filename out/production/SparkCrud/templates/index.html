<html>
<body>
{{^userName}}
<form action="/login" method="post">
    <input type="text" placeholder="name" name="userName">
    <input type="password" placeholder="password" name="passwordLogin">
    <button type="submit">Submit</button>
</form>
{{/userName}}

{{#userName}}
{{.}}
<form action="/logout" method="post">
    <button type="logout">Logout</button>
</form>

<form action="/create-entry" method="post">
    <input type="text" placeholder="entry name" name="entryName">
    <input type="text" placeholder="entry modifier" name="entryModifier">
    <input type="number" placeholder="entry #?" name="entryNumber">
    <button type="submit">Submit</button>
</form>

<form action="/delete-entry" method="post">
    <input type="number" placeholder="delete which #?" name="entryDelete">
    <button type="submit">Delete</button>
</form>

<form action="/edit-entry" method="post">
    <!--input type="number" placeholder="edit which #?" name="restEditId"-->
    <input type="text" placeholder="edit name" name="entryNameEdit">
    <input type="text" placeholder="edit dish" name="entryModifierEdit">
    <input type="number" placeholder="edit # waiters" name="entryNumberEdit">
    <button type="submit">Edit</button>
</form>



{{#entries}}
<ul>
    {{entryId}}:
    {{entryName}} /
    {{entryModifier}} /
    {{entryNumber}}
</ul>
{{/entries}}
{{/userName}}

</body>
</html>
